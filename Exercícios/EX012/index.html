<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeos está hospedado no meu próprio servidor.</p>
    <video width="500px" poster="imagens/pexels-burst-374870.jpg" controls loop>
        <source src="midia/city-webm.webm" type="video/webm">
        <source src="midia/city.mp4" type="video/mp4">
        <p>Seu navegador não é compatível com o vídeo.</p>      
    </video>
    <h1>Inserindo vídeos externos.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TF9I1GxNdJQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>
        <a href="tentando o outline" title="título invisível"> programação</a>
    </p>
</body>
</html>
